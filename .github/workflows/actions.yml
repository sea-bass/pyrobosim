name: tests

on:
  # Run action on certain pull request events
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

  # Nightly job on default (main) branch
  schedule:
    - cron: '0 0 * * *'

jobs:
  # Pure Python testing
  python-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pushd pyrobosim && pip3 install . && popd
          setup/setup_pddlstream.bash
      - name: Run unit tests
        run: |
          pip3 install lark pytest pytest-dependency pytest-html
          export PYTHONPATH=./dependencies/pddlstream:$PYTHONPATH
          test/run_tests.bash
      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test/results/
        # Always publish test results even when there are failures.
        if: ${{ always() }}

  # Testing with ROS 2
  ros2-test:
    strategy:
      matrix:
        ros_distro: [foxy, humble]
    env:
      ROS_DISTRO: ${{ matrix.ros_distro }}

    name: ros-${{ matrix.ros_distro }}-test
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Set up Docker image
        run: docker/build_docker.bash
      - name: Run unit tests in Docker container
        run: docker/run_docker.bash "src/pyrobosim/test/run_tests.bash" ci_mode
      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.version }}
          path: test/results/
        # Always publish test results even when there are failures.
        if: ${{ always() }}
