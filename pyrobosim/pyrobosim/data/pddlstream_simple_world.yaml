####################################
# PDDLStream Example: Simple world #
####################################

# WORLD PARAMETERS
params:
  name: pddlstream_simple_world
  object_radius: 0.0375  # Radius around objects
  wall_height: 2.0  # Wall height for exporting to Gazebo


# METADATA: Describes information about locations and objects
metadata:
  locations: $DATA/example_location_data.yaml
  objects: $DATA/example_object_data.yaml


# ROBOTS
robots:
  - name: robot
    radius: 0.1
    location: kitchen
    pose:
      position:
        x: 0.0
        y: 0.0
    path_planner:
      type: rrt
      collision_check_step_dist: 0.025
      max_connection_dist: 1.0
      bidirectional: false
      rrt_star: true
      rewire_radius: 1.5
      compress_path: false
    path_executor:
      type: constant_velocity
      linear_velocity: 1.0
      max_angular_velocity: 4.0
      dt: 0.1
      validate_during_execution: true
      validation_dt: 0.5
      validation_step_dist: 0.025
    grasping:
      generator: parallel_grasp
      max_width: 0.15
      depth: 0.1
      height: 0.04
      width_clearance: 0.01
      depth_clearance: 0.01


# ROOMS: Polygonal regions that can contain object locations
rooms:
  - name: kitchen
    footprint:
      type: polygon
      coords:
        - [-1, -1]
        - [1.5, -1]
        - [1.5, 1.5]
        - [0.5, 1.5]
    nav_poses:
      - position:
          x: 0.75
          y: 0.5
    wall_width: 0.2
    color: [1, 0, 0]

  - name: bedroom
    footprint:
      type: box
      dims: [1.75, 1.5]
      offset: [2.625, 3.25]
    wall_width: 0.2
    color: [0, 0.6, 0]

  - name: bathroom
    footprint:
      type: polygon
      coords:
        - [-1, 1]
        - [-1, 3.5]
        - [-3, 3.5]
        - [-2.5, 1]
    wall_width: 0.2
    color: [0, 0, 0.6]


# HALLWAYS: Connect rooms
hallways:
  - room_start: kitchen
    room_end: bathroom
    width: 0.7
    conn_method: auto
    is_open: True
    is_locked: False

  - room_start: bathroom
    room_end: bedroom
    width: 0.5
    conn_method: angle
    conn_angle: 0.0
    offset: 0.8
    is_open: True
    is_locked: False

  - room_start: kitchen
    room_end: bedroom
    width: 0.6
    conn_method: points
    conn_points:
      - [1.0, 0.5]
      - [2.5, 0.5]
      - [2.5, 3.0]
    is_open: True
    is_locked: False


# LOCATIONS: Can contain objects
locations:
  - category: table
    parent: kitchen
    pose:
      position:
        x: 0.85
        y: -0.5
      rotation_eul:
        yaw: -1.57
    is_open: True
    is_locked: True

  - category: desk
    parent: bedroom
    pose:
      position:
        x: 3.15
        y: 3.65
    is_open: True
    is_locked: False

  - category: counter
    parent: bathroom
    pose:
      position:
        x: -2.45
        y: 2.5
      rotation_eul:
        yaw: 1.767
    is_open: True
    is_locked: True


# OBJECTS: Can be picked, placed, and moved by robot
objects:
  - category: banana
    parent: table0
    pose:
      position:
        x: 1.0
        y: -0.5
      rotation_eul:
        yaw: 0.707

  - category: apple
    parent: desk0
    pose:
      position:
        x: 3.2
        y: 3.5

  - category: apple
    parent: table0

  - category: apple
    parent: table0

  - category: water
    parent: counter0

  - category: banana
    parent: counter0

  - category: water
    parent: desk0
