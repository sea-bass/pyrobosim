####################################
# PDDLStream Example: Simple world #
####################################

# WORLD PARAMETERS
params:
  name: pddlstream_simple_world
  object_radius: 0.05 # Radius around objects
  wall_height: 2.0 # Wall height for exporting to Gazebo


# METADATA: Describes information about locations and objects
metadata:
  locations: $DATA/example_location_data.yaml
  objects: $DATA/example_object_data.yaml


# ROBOTS
robots:
  - name: robot
    radius: 0.1
    location: kitchen
    pose: [0, 0, 0]
    path_planner:
      type: rrt
      max_connection_dist: 0.25
      bidirectional: false
      rrt_star: true
      rewire_radius: 1.5


# PLANNING: Global planner
global_path_planner:
  # Search graph planner from manually specified nodes
  type: search_graph
  max_edge_dist: 3.0
  collision_check_dist: 0.05


# ROOMS: Polygonal regions that can contain object locations
rooms:
  - name: kitchen
    footprint:
      type: polygon
      coords:
        - [-1, -1]
        - [1.5, -1]
        - [1.5, 1.5]
        - [0.5, 1.5]
    nav_poses:
      - [0.75, 0.5, 0.0]
    wall_width: 0.2
    color: [1, 0, 0]

  - name: bedroom
    footprint:
      type: box
      dims: [1.75, 1.5]
      offset: [2.625, 3.25]
    wall_width: 0.2
    color: [0, 0.6, 0]

  - name: bathroom
    footprint:
      type: polygon
      coords:
        - [-1, 1]
        - [-1, 3.5]
        - [-3, 3.5]
        - [-2.5, 1]
    wall_width: 0.2
    color: [0, 0, 0.6]


# HALLWAYS: Connect rooms
hallways:
  - from: kitchen
    to: bathroom
    width: 0.7
    conn_method: auto
  
  - from: bathroom
    to: bedroom
    width: 0.5
    conn_method: angle
    conn_angle: 0.0
    offset: 0.8
  
  - from: kitchen
    to: bedroom
    width: 0.6
    conn_method: points
    conn_points:
      - [1.0, 0.5]
      - [2.5, 0.5]
      - [2.5, 3.0]


# LOCATIONS: Can contain objects
locations:
  - type: table
    room: kitchen
    pose: [0.85, -0.5, 0.0, -1.57]

  - type: desk
    room: bedroom
    pose: [3.15, 3.65, 0.0, 0.0]

  - type: counter
    room: bathroom
    pose: [-2.45, 2.5, 0.0, 1.767]


# OBJECTS: Can be picked, placed, and move by robot
objects:
  - type: banana
    location: table0
    pose: [1.0, -0.5, 0.0, 0.707]

  - type: apple
    location: desk0
    pose: [3.2, 3.5, 0.0, 0.0]

  - type: apple
    location: table0

  - type: apple
    location: table0

  - type: water
    location: counter0

  - type: banana
    location: counter0

  - type: water
    location: desk0
