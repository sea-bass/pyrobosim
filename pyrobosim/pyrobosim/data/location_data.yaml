#####################
# Location metadata #
#####################

table:
  footprint:
    type: box
    dims: [1.2, 0.8]
    height: 0.5
  nav_poses:
    - position:  # above
        x: 0.0
        y: 0.65
      rotation_eul:
        yaw: -1.57
    - position:  # below
        x: 0.0
        y: -0.65
      rotation_eul:
        yaw: 1.57
    - position:  # left
        x: -0.85
        y: 0.0
    - position:  # right
        x: 0.85
        y: 0.0
      rotation_eul:
        yaw: 3.14
  locations:
    - name: "tabletop"
      footprint:
        type: parent
        padding: 0.05
  color: [0.2, 0.2, 0.2]

desk:
  footprint:
    type: box
    dims: [0.6, 1.2]
    height: 0.5
  nav_poses:
    - position:  # left
        x: -0.5
        y: 0.0
    - position:  # right
        x: 0.5
        y: 0.0
      rotation_eul:
        yaw: 3.14
  locations:
    - name: "desktop"
      footprint:
        type: parent
        padding: 0.05
  color: [0.5, 0.2, 0.2]

storage:
  footprint:
    type: box
    dims: [1.0, 0.6]
    height: 0.5
  nav_poses:
    - position:  # above
        x: 0.0
        y: 0.55
      rotation_eul:
        yaw: -1.57
    - position:  # below
        x: 0.0
        y: -0.55
      rotation_eul:
        yaw: 1.57
  locations:
    - name: "storage"
      footprint:
        type: parent
        padding: 0.05
  color: [0.2, 0.5, 0.2]

trashcan_small:
  footprint:
    type: circle
    radius: 0.25
    height: 0.5
  nav_poses:
    - position:  # above
        x: 0.0
        y: 0.5
      rotation_eul:
        yaw: -1.57
    - position:  # below
        x: 0.0
        y: -0.5
      rotation_eul:
        yaw: 1.57
    - position:  # left
        x: -0.5
        y: 0.0
    - position:  # right
        x: 0.5
        y: 0.0
      rotation_eul:
        yaw: 3.14
  locations:
    - name: "disposal"
      footprint:
        type: parent
        padding: 0.05
  color: [0.1, 0.1, 0.1]

trashcan_large:
  footprint:
    type: circle
    radius: 0.525
    height: 0.5
  nav_poses:
    - position:  # above
        x: 0.0
        y: 0.75
      rotation_eul:
        yaw: -1.57
    - position:  # below
        x: 0.0
        y: -0.75
      rotation_eul:
        yaw: 1.57
    - position:  # left
        x: -0.75
        y: 0.0
    - position:  # right
        x: 0.75
        y: 0.0
      rotation_eul:
        yaw: 3.14
  locations:
    - name: "disposal"
      footprint:
        type: parent
        padding: 0.05
  color: [0.1, 0.1, 0.1]

charger:
  footprint:
    type: polygon
    coords:
      - [-0.5, -0.2]
      - [0.5, -0.2]
      - [0.5, 0.2]
      - [-0.5, 0.2]
    height: 0.1
  locations:
    - name: "dock"
      footprint:
        type: parent
      nav_poses:
        - position:  # above
            x: 0.0
            y: 0.4
          rotation_eul:
            yaw: -1.57
        - position:  # below
            x: 0.0
            y: -0.4
          rotation_eul:
            yaw: 1.57
        - position:  # left
            x: -0.7
            y: 0.0
        - position:  # right
            x: 0.7
            y: 0.0
          rotation_eul:
            yaw: 3.14
  color: [0.4, 0.4, 0]
