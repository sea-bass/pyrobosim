#####################################
# Multirobot test world description #
#####################################

# WORLD PARAMETERS
params:
  name: test_world_multirobot
  object_radius: 0.0375  # Radius around objects
  wall_height: 2.0  # Wall height for exporting to Gazebo


# METADATA: Describes information about locations and objects
metadata:
  locations:
    - $DATA/example_location_data_furniture.yaml
    - $DATA/example_location_data_accessories.yaml
  objects:
    - $DATA/example_object_data_food.yaml
    - $DATA/example_object_data_drink.yaml


# ROBOTS
robots:
  - name: "robot0"
    radius: 0.1
    color: [0.8, 0.0, 0.8]
    location: kitchen
    pose:
      position:
        x: 0.0
        y: 0.0
    path_planner:
      type: rrt
      collision_check_step_dist: 0.025
      max_connection_dist: 0.5
      bidirectional: true
      rrt_star: true
      rewire_radius: 1.5
    path_executor:
      type: constant_velocity
      linear_velocity: 1.0
      max_angular_velocity: 4.0
      dt: 0.1
    sensors:
      lidar:
        type: lidar
        update_rate_s: 0.1
        angle_units: degrees
        min_angle: -120.0
        max_angle: 120.0
        angular_resolution: 5.0
        max_range_m: 2.0
    start_sensor_threads: true

  - radius: 0.08
    color: "#CCCC00"
    location: bathroom
    grasping:
      generator: parallel_grasp
      max_width: 0.175
      depth: 0.1
      height: 0.04
      width_clearance: 0.01
      depth_clearance: 0.01
    path_planner:
      type: prm
      collision_check_step_dist: 0.025
      max_connection_dist: 1.5
      max_nodes: 100
      compress_path: false

  - name: "robot2"
    radius: 0.06
    color: [0.0, 0.8, 0.8]
    location: bedroom
    path_planner:  # Rapidly-expanding Random Tree (RRT) planner
      type: astar
      grid_resolution: 0.05
      grid_inflation_radius: 0.15
      heuristic: euclidean
      diagonal_motion: true
      compress_path: false
    # Simulate properties of actions
    initial_battery_level: 100.0
    action_execution_options:
      navigate:
        rng_seed: 42
        success_probability: 0.9
        battery_usage: 0.5
      pick:
        delay: 1.0
        success_probability: 0.75
        battery_usage: 5.0
      place:
        delay: 0.5
        success_probability: 0.75
        battery_usage: 5.0
      open:
        success_probability: 0.5
        battery_usage: 5.0
      close:
        success_probability: 0.5
        battery_usage: 5.0
      detect:
        success_probability: 0.8
        battery_usage: 2.0

# ROOMS: Polygonal regions that can contain object locations
rooms:
  - name: kitchen
    footprint:
      type: polygon
      coords:
        - [-1, -1]
        - [1.5, -1]
        - [1.5, 1.5]
        - [0.5, 1.5]
    nav_poses:
      - position:
          x: 0.75
          y: 0.5
    wall_width: 0.2
    color: "red"

  - name: bedroom
    footprint:
      type: box
      dims: [1.75, 1.5]
    pose:
      position:
        x: 2.625
        y: 3.25
    wall_width: 0.2
    color: "#009900"

  - name: bathroom
    footprint:
      type: polygon
      coords:
        - [-1, 1]
        - [-1, 3.5]
        - [-3, 3.5]
        - [-2.5, 1]
    wall_width: 0.2
    color: [0, 0, 0.6]


# HALLWAYS: Connect rooms
hallways:
  - room_start: kitchen
    room_end: bathroom
    width: 0.7
    conn_method: auto
    is_open: True
    is_locked: False
    color: "#666666"

  - room_start: bathroom
    room_end: bedroom
    width: 0.5
    conn_method: angle
    conn_angle: 0.0
    offset: 0.8
    is_open: True
    is_locked: False
    color: "dimgray"

  - room_start: kitchen
    room_end: bedroom
    width: 0.6
    conn_method: points
    conn_points:
      - [1.0, 0.5]
      - [2.5, 0.5]
      - [2.5, 3.0]
    is_open: True
    is_locked: False


# LOCATIONS: Can contain objects
locations:
  - name: table0
    category: table
    parent: kitchen
    pose:
      position:
        x: 0.85
        y: -0.5
      rotation_eul:
        yaw: -90.0
        angle_units: "degrees"
    is_open: True
    is_locked: True

  - name: my_desk
    category: desk
    parent: bedroom
    pose:
      position:
        x: 0.525
        y: 0.4
      relative_to: bedroom
    is_open: True
    is_locked: False

  - name: counter0
    category: counter
    parent: bathroom
    pose:
      position:
        x: -2.45
        y: 2.5
      rotation_eul:
        yaw: 101.2
        angle_units: "degrees"
    is_open: True
    is_locked: True

  - name: trash
    category: trash_can
    parent: kitchen
    pose:
      position:
        x: 0.9
        y: 1.1
      rotation_eul:
        yaw: 90.0
        angle_units: "degrees"
    is_open: False
    is_locked: False

  - name: charger
    category: charger
    parent: bedroom
    pose:
      position:
        x: 3.15
        y: 2.7
    is_open: False
    is_locked: True
    is_charger: True


# OBJECTS: Can be picked, placed, and moved by robot
objects:
  - category: banana
    parent: table0
    pose:
      position:
        x: 0.15
        y: 0.0
      rotation_eul:
        yaw: -49.5
        angle_units: "degrees"
      relative_to: table0

  - category: apple
    parent: my_desk
    pose:
      position:
        x: 0.05
        y: -0.15
      relative_to: my_desk

  - name: gala
    category: apple
    parent: table0

  - name: fuji
    category: apple
    parent: trash

  - category: water
    parent: counter0_left

  - category: banana
    parent: counter0_right

  - category: water
    parent: my_desk

  - name: soda
    category: coke
    parent: my_desk
